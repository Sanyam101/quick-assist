<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="text-center">
                <form id="update-pass"role="form" autocomplete="off" class="form" method="post" ng-submit="changePassword()">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                            <input type="text" name="username" ng-minlength="3" ng-maxlength="15" ng-required="true" ng-model="username" id="loginusername" tabindex="1" class="form-control" placeholder="Username" readonly>
                            <input type="password" name="password" ng-model="oldpassword"  ng-required="true" id="oldpassword" tabindex="2" class="form-control" placeholder="Old Password">
                            <input type="text" name="password" ng-model="password"  ng-required="true" id="password" tabindex="2" class="form-control" placeholder="New Password">
                            <input type="password" name="confirm-password"  ng-required="true" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Update Password" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
