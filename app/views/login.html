<script>
    $(function() {

        $('#login-form-link').click(function(e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });
</script>
<script>
    var validate = function() {
        if (document.getElementById('password').value ==
            document.getElementById('confirm-password').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Matching';
        } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passord should be same as above';
        }
    }
</script>

<link rel="stylesheet" href="app/css/welcome_design.css">
<div class="container" >
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Sign Up</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" role="form" name="loginForm" style="display: block;" ng-submit="login()" novalidate onload="formValidate()">
                                <div class="form-group" ng-class="{'has-error':loginForm.username.$invalid}">
                                    <input type="text" name="username" ng-minlength="3" ng-maxlength="15" ng-required="true" ng-model="user.username" id="loginusername" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group" ng-class="{'has-error':loginForm.password.$invalid}">
                                    <input type="password" name="password" ng-minlength="3" ng-maxlength="15" ng-required="true" ng-model="user.password" id="loginpassword" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input ng-disabled="loginForm.$invalid" type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a ui-sref="forgotpassword" href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <form id="register-form" name="userForm" role="form" style="display: none;" >
                                <div class="form-group">
                                    <input type="text" name="first" ng-model="user.first" id="first"  ng-minlength="3" ng-maxlength="15" ng-required="true" tabindex="1" class="form-control" placeholder="First Name" value="">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="last" ng-model="user.last" id="last"  ng-minlength="3" ng-maxlength="15" ng-required="true" tabindex="1" class="form-control"  placeholder="Last Name" value="">
                                </div>

                                <div class="form-group">
                                    <label>Date of Birth</label>
                                    <input type="date" name="dob" id="dob" ng-model="user.dob"  ng-required="true"tabindex="1" class="form-control" placeholder="Date of Birth" value="">
                                </div>

                                <div class="form-group" ng-required="true">
                                    <label>Gender</label>
                                    <input type="radio" name="gender" ng-model="user.gender" value="male">Male</label>
                                    <input type="radio" name="gender" ng-model="user.gender" value="female">Female</label>
                                    <input type="radio" name="gender" ng-model="user.gender" value="other">Other</label>

                                </div>

                                <div class="form-group">
                                    <input type="text" name="country" id="country" ng-model="user.country" ng-required="true" tabindex="1" class="form-control" placeholder="Country" value="">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="username" id="username" ng-model="user.username"  style="width: 300px;" ng-required="true" tabindex="1" class="form-control" placeholder="Username" ng-minlength="4" ng-maxlength="15" value=""><button class="btn btn-success" ng-click="verifyuser()" style="width: 150px;">Check Availability</button>

                                    <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                                    <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p><br>

                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" id="email" ng-model="user.email"  ng-required="true" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" ng-model="user.password"  ng-required="true" id="password" tabindex="2" class="form-control" placeholder="Password" onkeyup="validate()">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirm-password"  ng-required="true" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password" onkeyup="validate()">
                                    <span id='message'></span>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="pincode"  ng-model="user.pincode" ng-required="true" id="pincode" tabindex="2" class="form-control" placeholder="Enter Pincode">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register"ng-click="signup()" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
